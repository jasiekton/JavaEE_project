        <title>Dodaj egzamin</title>
        <link rel="stylesheet" href="css/dodaj.css" type="text/css"></link>
    </h:head>
    <h:body>
        <form action="http://localhost:8080/WCY21IG1S1_Jasiek_Nowicki/api/egzaminy" method="post">
